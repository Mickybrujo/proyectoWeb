<!doctype html><html lang="en"><head><meta charset="utf-8"><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"><style>body{font-family:"Helvetica Neue",Helvetica,Arial;padding-top:20px}.container{width:406px;max-width:406px;margin:0 auto}#signup{padding:0 25px 25px;background:#fff;box-shadow:0 0 0 5px rgba(255,255,255,.4),0 4px 20px rgba(0,0,0,.33);-moz-border-radius:5px;-webkit-border-radius:5px;border-radius:5px;display:table;position:static}#signup .header{margin-bottom:20px}#signup .header h3{color:#333;font-size:24px;font-weight:700;margin-bottom:5px}#signup .header p{color:#8f8f8f;font-size:14px;font-weight:300}#signup .sep{height:1px;background:#e8e8e8;width:406px;margin:0 -25px}#signup .inputs{margin-top:25px}#signup .inputs label{color:#8f8f8f;font-size:12px;font-weight:300;letter-spacing:1px;margin-bottom:7px;display:block}input::-webkit-input-placeholder{color:#b5b5b5}input:-moz-placeholder{color:#b5b5b5}#signup .inputs input[type=text],input[type=password]{background:#f5f5f5;font-size:.8rem;-moz-border-radius:3px;-webkit-border-radius:3px;border-radius:3px;border:none;padding:13px 10px;width:330px;margin-bottom:20px;box-shadow:inset 0 2px 3px rgba(0,0,0,.1);clear:both}#signup .inputs input[type=text]:focus,input[type=password]:focus{background:#fff;box-shadow:0 0 0 3px #fff38e,inset 0 2px 3px rgba(0,0,0,.2),0 5px 5px rgba(0,0,0,.15);outline:0}#signup .inputs #submit{width:100%;margin-top:20px;padding:15px 0;color:#fff;font-size:14px;font-weight:500;letter-spacing:1px;text-align:center;text-decoration:none;background:-moz-linear-gradient(top,#759ceb 0,#5a6fa1);background:-webkit-gradient(linear,left top,left bottom,from(#b9c5dd),to(#a4b0cb));-moz-border-radius:5px;-webkit-border-radius:5px;border-radius:5px;border:1px solid #737b8d;-moz-box-shadow:0 5px 5px rgba(000,000,000,.1),inset 0 1px 0 rgba(255,255,255,.5);-webkit-box-shadow:0 5px 5px rgba(000,000,000,.1),inset 0 1px 0 rgba(255,255,255,.5);box-shadow:0 5px 5px rgba(000,000,000,.1),inset 0 1px 0 rgba(255,255,255,.5);text-shadow:0 1px 3px rgba(000,000,000,.3),0 0 0 rgba(255,255,255,0);display:table;position:static;clear:both}#signup .inputs #submit:hover{background:-moz-linear-gradient(top,#a4b0cb 0,#b9c5dd);background:-webkit-gradient(linear,left top,left bottom,from(#8fabec),to(#aec5f3))}</style><title>Iniciar Sesion</title></head><body><div class="container"><div class="row mt-5"><div class="col-md-4 offset-md-1"><div id="create-article-form"></div></div></div></div><script src="main.js"></script></body></html>
